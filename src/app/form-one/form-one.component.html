<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{moduleName}}</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content #content>
    <app-forms
        [formType]="formType"
        [moduleId]="moduleId"
        (setActionElementExists)="onSetActionElementExists($event)"
        (setAttachmentElementExists)="onSetAttachmentElementExists($event)"
        (setModuleName)="onSetModuleName($event)">
    </app-forms>
</ion-content>
<ion-footer *ngIf="showFooter">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-button (click)="navigateToActionForm()" color="success" fill="clear" *ngIf="showAction" size="small">
                        <ion-icon size="small" name="construct"></ion-icon>
                        <ion-label>Action</ion-label>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="success" fill="clear" *ngIf="showAttachment" size="small">
                        <ion-icon size="small" name="attach"></ion-icon>
                        <ion-label>Attachment</ion-label>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
