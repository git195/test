<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modules</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="modules; else noModules">
    <div class="logo-account">
      <img src="assets/images/solv_safety_logo.png" alt="SolvSafety" />
      <h5>{{accountName}}</h5>
    </div>
    <h5>Select a module to complete it's form 1</h5>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-md="6" *ngFor="let module of modules"
          (click)="navigateToFormOne(module.moduleID);">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-grid>
                  <ion-row>
                    <ion-col size="2">
                      <i [class]="module.moduleIconClass"></i></ion-col>
                    <ion-col size="10">
                      {{module.moduleName}}
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ng-template #noModules>
    <p>No modules.</p>
  </ng-template>
</ion-content>
