<ion-list *ngIf="actions; else noActions">
  <ion-item-sliding *ngFor="let action of actions; let actionIndex = index;">
    <ion-item>
      <ion-label class="action">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>{{action.action}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row class="name-date">
            <ion-col>
              <ion-item lines="none">
                <ion-icon color="success" name="contact"></ion-icon>
                <ion-label>{{action.owner}}</ion-label>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item class="date" lines="none">
                <ion-label>Due {{action.dueDate | date: 'dd/MMM/yyyy'}}</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="editAction(actionIndex)" color="success">Edit</ion-item-option>
      <ion-item-option (click)="deleteAction(actionIndex)" color="danger">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ng-template #noActions>
  <p>No actions.</p>
</ng-template>
