<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="success">
          <ion-title>{{username}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let menuItem of menu">
            <ion-item [routerDirection]="'root'" [routerLink]="[menuItem.url]">
              <ion-icon color="success" slot="start" [name]="menuItem.icon"></ion-icon>
              <ion-label>
                {{menuItem.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" (click)="signOut()">
              <ion-icon color="success" slot="start" name="log-out"></ion-icon>
              <ion-label>
                Sign out
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main [swipeGesture]="false"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
